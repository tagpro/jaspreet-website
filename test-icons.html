<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-test {
            font-size: 24px;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>FontAwesome 7.0 Icon Test</h1>

    <h2>Solid Icons:</h2>
    <i class="fa-solid fa-heart icon-test"></i> Heart (solid)
    <i class="fa-solid fa-star icon-test"></i> Star (solid)
    <i class="fa-solid fa-download icon-test"></i> Download (solid)
    <i class="fa-solid fa-check icon-test"></i> Check (solid)
    <i class="fa-solid fa-phone icon-test"></i> Phone (solid)
    <i class="fa-solid fa-at icon-test"></i> At (solid)

    <h2>Brand Icons:</h2>
    <i class="fa-brands fa-github icon-test"></i> GitHub (brand)
    <i class="fa-brands fa-linkedin-in icon-test"></i> LinkedIn (brand)

    <h2>Old Syntax (should also work):</h2>
    <i class="fab fa-github icon-test"></i> GitHub (old fab)
    <i class="fab fa-linkedin-in icon-test"></i> LinkedIn (old fab)
    <i class="fas fa-heart icon-test"></i> Heart (old fas)
    <i class="fa fa-check icon-test"></i> Check (old fa)
</body>
</html>
